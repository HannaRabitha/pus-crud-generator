<div class="container mx-auto my-4">

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

    <div class="w-full px-8">
      <div class="">
        <div *ngIf="feedback.message" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
        <form *ngIf="swag" #editForm="ngForm" (ngSubmit)="save()" class="p-5">

          <h1 class="text-gray-800 font-bold text-2xl mb-8">
            Swag Detail
          </h1>

          
            <div class="my-4">
              <label class="block mb-2 text-sm font-bold text-gray-700" >Id</label>
              {{swag.id || 'default'}} 
                      
            </div>
            
            <div class="my-4">
              <label class="block mb-2 text-sm font-bold text-gray-700"  for="quote"
                  >Quote</label>
              
                      
                            <!-- readonly -->
                            <input [(ngModel)]="swag.quote"
                              id="quote" name="quote"
                               class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:ring-[#005FAC] focus:border-[#005FAC]">
                            
            </div>
            
              <div class="flex justify-between my-8">
                <button type="submit"
                  class="bg-[#005FAC] hover:bg-[#004F8F] focus:bg-[#005FAC] focus:outline-none focus:ring focus:ring-[#99BFDE] text-white font-bold py-2 px-6 rounded-full"
                  [disabled]="!editForm.form.valid">Save</button>
                <button type="button"
                  class="bg-[#FFBA14] hover:bg-[#FCC742] focus:bg-[#FFBA14] focus:outline-none focus:ring focus:ring-[#D29604] text-[#755302] font-bold py-2 px-4 rounded-full"
                  (click)="cancel()">Cancel</button>
              </div>
        </form>
      </div>


    </div>


  </div>
</div>
