<div class="container mx-auto my-4">

  <!-- <ol class="breadcrumb float-right">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Hotel</li>
  </ol> -->

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">


    <div class="w-full px-8">

      <div class="">
        <div *ngIf="feedback.message" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>

        <form *ngIf="hotel" #editForm="ngForm" (ngSubmit)="save()" class="p-5">

          <h1 class="text-gray-800 font-bold text-2xl mb-8">Hotel Details</h1>


          <div class="my-4">
            <label for="id" class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
              Id
              <!-- : {{hotel.id || 'n/a'}} -->
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              type="number" [(ngModel)]="hotel.id" id="id" name="id" />
          </div>


          <div class="my-4">
            <label for="name" class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
              Name
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              [(ngModel)]="hotel.name" id="name" name="name" />
          </div>


          <div class="my-4">
            <label for="city" class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
              City
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              [(ngModel)]="hotel.city" id="city" name="city" />
          </div>



          <div class="my-4">
            <label for="stars" class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
              Stars
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              [(ngModel)]="hotel.stars" id="stars" name="stars" />
          </div>


          <div class="flex justify-between my-8">
            <button type="submit" [disabled]="!editForm.form.valid"
              class="bg-[#005FAC] hover:bg-[#004F8F] focus:bg-[#005FAC] focus:outline-none focus:ring focus:ring-[#99BFDE] text-white font-bold py-2 px-6 rounded-full">Save</button>
            <button type="button" (click)="cancel()"
              class="bg-[#FFBA14] hover:bg-[#FCC742] focus:bg-[#FFBA14] focus:outline-none focus:ring focus:ring-[#D29604] text-[#755302] font-bold py-2 px-4 rounded-full">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  </div>

</div>
